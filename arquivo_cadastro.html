<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
  </head>
  <body>
    <header>
      <h1>Clinica Pi Diri</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="Galeria.html">Galeria</a>
          </li>
          <li>
            <a href="arquivo_cadastro.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>
    <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <h1>Dados Pessoais</h1>
            <div>
            <label for="name">Nome*:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="50" required autofocus placeholder="Digite seu nome">
        </div>
        <div>
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" minlength="5" maxlength="50" required placeholder="Digite seu email">
        </div>
        <div>
            <label for="cpf">CPF*:</label>
            <input type="text" name="CPF" id="cpf" maxlength="14" required placeholder="xxx.xxx.xxx-xx" pattern = "\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>
        <div>
            <label for="age">Idade*</label>
            <input min="0" type="number" name="age" id="age" required placeholder="Informe sua idade">
        </div>
        <div>
            <label for="telefone">Telefone*</label>
            <input type="tel" name="telefone" id="telefone" required><br>
        </div>
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
        </div>
        <div>
          <label>Sexo:</label>
          <input type="radio" id="masculino" name="masculino" value="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="sexo" value="feminino">
          <label for="feminino">Feminino</label>
        </div>
        <div>
          <label for="estado_civil">Estado civil:</label>
          <select id="estado_civil" name="estado_civil">
              <option value="">Selecione</option>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="divorciado">Divorciado</option>
              <option value="viuvo">Viúvo</option>
          </select>
        </div>
        <div>
          <label for="Escolaridade">Escolaridade*:</label>
          <select name="Escolaridade" id="Escolaridade">
            <option value="">Selecione</option>
            <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
            <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
            <option value="Ensino Médio Completo">Ensino Médio Completo</option>
            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
            <option value="Ensino Superior Completo">Ensino Superior Completo</option>
          </select>
        </div>
        </fieldset>  
        <br>
        <fieldset>
            <h1>Endereço</h1>
            <div>
                <label for="CEP">Cep*:</label>
                <input type="text" id="CEP" name="CEP" maxlength="9" required placeholder="xxxxx-xxx">
            </div>
            <div>
              <label for="Tipo_Logradouro">Tipo de Logradouro*:</label>
              <select name="Tipo_Logradouro" id="Tipo_Logradouro" required>
                <option value="">Selecione</option>
                <option value="Avenida">Avenida</option>
                <option value="Praca">Praça</option>
                <option value="Rua">Rua</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
            <div>
              <label for="Logradouro">Logradouro*:</label>
              <input type="text" name="Logradouro" id="Logradouro" required minlength="3">
            </div>
            <div>
              <label for="bairro">Bairro*:</label>
              <input type="text" name="bairro" id="bairro" required minlength="3">  
            </div>
            <div>
              <label for="Cidade">Cidade*:</label>
              <input type="text" name="Cidade" id="Cidade" required>
            </div>
            <div>
              <label for="estado">Estado*:</label>
              <input type="text" name="estado" id="estado" required>
            </div>
        </fieldset> 
        <br>
        <fieldset>
          <h1>Dados Adicionais</h1>
          <label>Selecione seus interesses (opcional):</label>
          <div>
            <input type="checkbox" id="filmes" name="interesses" value="filmes">
            <label for="filmes">Filmes</label>
          </div>   
          <div>
            <input type="checkbox" id="informatica" name="interesses" value="informatica">
            <label for="informatica">Informática</label>
          </div> 
          <div>
            <input type="checkbox" id="games" name="interesses" value="games">
            <label for="games">Games</label>
          </div> 
          <div>
            <input type="checkbox" id="livros" name="interesses" value="livros">
            <label for="livros">Livros</label>
          </div>
          <div>
            <input type="checkbox" id="roupas" name="interesses" value="roupas">
            <label for="roupas">Roupas</label>
          </div>
          <br>
          <label for="informacoes_complementares">Informações complementares (opcional):</label><br>
            <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea>
            <div>
              <label for="imagem">Anexar imagem (opcional):</label>
            <input type="file" id="imagem" name="imagem">
            </div>
        </fieldset> 
        <input type="submit" value="Cadastrar">
        </form>   
  </body>
</html>
